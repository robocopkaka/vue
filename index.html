<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.is-loading{background-color: blue; color: white;}
	</style>
</head>
<body>
	<script src="https://unpkg.com/vue"></script>
	<div id="app">
		<button :disabled="dis" @click="toggleClass">{{message}}</button>
		<button @click="toggleClass">enable my friend</button>
	</div>

	<script>
		new Vue({
			el: '#app',
			data:{
			  title: "Now being set over JS",
			  message: "I'm disabled!",
			  dis: true,
			},
			methods:{
				toggleClass(){
					this.dis =false;
					this.message = "Yay! I'm enabled"
				}
			}
		})
	</script>
</body>
</html>
