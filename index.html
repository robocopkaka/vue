<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="https://unpkg.com/vue"></script>
	<div id="app">
		<ol>
			<li v-for="name in names">{{name}}</li>
		</ol>

		<input type="text" id="input" v-model="newName">
		<button id="butt" @click="addName">Add Name</button>
	</div>

	<script>
		new Vue({
			el: '#app',
			data:{
				newName: '',
				names: ["me", "you", "them"]
			},
			methods:{
				addName: function(){
					this.names.push(this.newName);
					this.newName = '';
				}
			}
		})
	</script>
</body>
</html>
